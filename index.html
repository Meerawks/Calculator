<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./images/calculator-icon.webp">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
</head>
</head>
<body>
        <div class="header" id="header">
            <h2 class="heading">Calculator</h2>
        </div>
        <div class="cal-body" id="cal-body">
            <div class="output" id="output">
                <h3 id="secondary-text"></h3>
                <h2 id="display-text"></h2>
            </div>
            <div class="buttons" id="buttons">
                <div class="list list-1" id="list-1">
                    <h3 class="button AC"  id="button">AC</h3>
                    <h3 class="button DEL"  id="button">DEL</h3>
                    <h3 class="button OPERATOR"  id="button">%</h3>
                    <h3 class="button OPERATOR"  id="button">+</h3>
                </div>
                <div class="list list-2" id="list-2">
                    <h3 class="button NUMBER" id="button">1</h3>
                    <h3 class="button NUMBER" id="button">2</h3>
                    <h3 class="button NUMBER" id="button">3</h3>
                    <h3 class="button OPERATOR" id="button">x</h3>
                </div>
                <div class="list list-3" id="list-3">
                    <h3 class="button NUMBER" id="button">4</h3>
                    <h3 class="button NUMBER" id="button">5</h3>
                    <h3 class="button NUMBER" id="button">6</h3>
                    <h3 class="button OPERATOR" id="button">รท</h3>
                </div>
                <div class="list list-4" id="list-4">
                    <h3 class="button NUMBER" id="button">7</h3>
                    <h3 class="button NUMBER" id="button">8</h3>
                    <h3 class="button NUMBER" id="button">9</h3>
                    <h3 class="button OPERATOR" id="button">-</h3>
                </div>
                <div class="list list-5" id="list-5">
                    <h3 class="button NUMBER" id="button">0</h3>
                    <h3 class="button NUMBER" id="button">.</h3>
                    <h3 class="button equal-button" id="button">=</h3>
                   
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="credit">Made by <a href="https://github.com/Meerawks" target="_blank">Sameer Asif</a></p>
        </div>
</body>
</html>
